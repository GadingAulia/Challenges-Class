<!DOCTYPE html>
<html>
<head>
	<title>Manipulating Elements</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title">Original Title</h1>
	<div id="content">
		<p id="paragraph">Original Paragraph</p>
		<button id="btn-create">Create New Element</button>
		<button id="btn-append">Append New Element</button>
		<button id="btn-prepend">Prepend New Element</button>
		<button id="btn-after">Insert New Element After</button>
		<button id="btn-replace">Replace Existing Element</button>
		<button id="btn-clone">Clone Existing Element</button>
		<button id="btn-remove">Remove Existing Element</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
